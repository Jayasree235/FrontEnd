<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function InsertionSort(arr){
            let n= arr.length;
            for(let i=1; i<n; i++){
                let key = arr[i];
                let j = i-1;
                while(j >= 0 && arr[j] > key){
                    arr[j+1] = arr[j];
                    j--;
                }
                arr[j+1] = key;
            }
             return arr;
        }
        console.log(InsertionSort([4,2,3,2,1]));
    </script>
</body>
</html>
